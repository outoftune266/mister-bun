
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservations</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Mister Bun's Bun Emporium</h1>
			<hr>
			<h2 class="text-center">Reservations</h2>
			<br>

			<div class="text-center">
				<a href="table.html"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span>View Book</button></a>
				<a href="home.html"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span>Home</button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Make Your Reservation Below</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							<div class="form-group">
								<label for="">SSN</label>
								<input type="text" class="form-control" id="reserve_ssn">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	        <p><a href="./api/tables">API Table Link</a> | <a href="./api/waitlist">API Waitlist Link</a> </p>
	      </div>
	    </footer>

	</div>

<script type='text/javascript'>

	$('.submit').on('click', function()	{
		
		var newReservation = {
			customerName: $('#reserve_name').val().trim(),
			phoneNumber: $('#reserve_phone').val().trim(),
			customerEmail: $('#reserve_email').val().trim(),
			customerID: $('#reserve_uniqueID').val().trim()
		};

		console.log(newReservation);

		var currentURL = window.location.origin;

		$.post(currentURL + '/api/tables', newReservation, function(data)	{

			if(data == true)	{
				alert("Reservation Confirmed");
			}

			if(data == false)	{
				alert("Apologies, reservations are full but you are now on the Wait List")
			}

			$('#reserve_name').val("");
			$('#reserve_phone').val("");
			$('#reserve_email').val("");
			$('#reserve_ssn').val("");
		});

		return false;
	})

</script>

</body>
</html>
